<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    {% load static %}  
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >  
    <link href="{% static 'css/formstyle.css' %}" rel="stylesheet" >  
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="js"></script>  
</head>
    <body>
        <div class="container-fluid">
        <div>
            <a  class="btn btn-success button-left" onclick="gotoprev()">
                <img src="{% static 'assets/arrow-left.svg' %}"  >                
                Previos Page </a>
        </div>   
        <h1 class="heading ">Order Lines</h2>

        <div class="search">
            <input class="form-control" id="myInput" type="text" placeholder="Search..">    
        </div>

        <table id="myTable" class="table table-striped table-bordered table-responsive">  
            <thead class="thead-dark">  
            <tr>  
                <th>ID</th>  
                {% comment %} <th>Order Number</th> {% endcomment %}
                <th>Order Line Number</th>     
                <th>Product Code</th> 
                <th>Product Name</th>  
                <th>Quantity</th>   
                <th>Price</th>   
            </tr>  
            </thead>  
            <tbody class="orderlinestbody">  
       
            </tbody>  
        </table>  
        
        </div>

        <script src="{% static 'jquery/jquery.js' %}" ></script> 
        <script src="{% static 'axios/axios/dist/axios.min.js' %}" ></script> 
        <script src="{% static 'vuejs/vue.js' %}" ></script> 
        <script src="{% static 'js/order/vieworderlines.js' %}" ></script>   
        <script src="{% static 'js/filter/filter.js' %}" ></script>   
 
    </body>
</html>
